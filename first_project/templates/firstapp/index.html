<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        
        <title>First APP</title>
    </head>
    <body>
        <h1>This the index.html</h1>
        <h2> Here are your access records</h2>

        
        {% if access_records %}
        <table>
            <thead>
                <tr>
                    Site Name
                </tr>
                <tr>
                    Access Records
                </tr>
            </thead>
            {% for acc in access_records %}
            <tr>
                <td>{{acc.name}}</td>
                <td>{{acc.date}}</td>
            </tr>
            {% endfor %}
        </table>
        {% else %}
        <p> NO Access records found</p>
        {% endif%}
    </body>
</html>
